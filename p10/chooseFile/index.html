<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       *{
         margin: 0;
         padding: 0;
         font-family: "Gilroy";
         box-sizing: border-box;
       }

       html,body{
        width: 100%;
        height: 100%;
       }

       #main{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background-color: #222;
       }

       input{
        display: none;
       }

       #btn{
        padding: 12px 22px;
        background-color: rgb(105, 193, 172);
        color: white;
        font-weight: 600;
        border-radius: 5px;
       }

       #btn:hover{
        background-color: rgb(39, 126, 97);
       }
    </style>
</head>
<body>
    <div id="main">
      <input type="file">
      <div id="btn">
         Upload File
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
