<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strike List</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      width: 100%;
      height: 100vh;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #main {
      list-style: none;
      background-color: #2a2a2a;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    #main li {
      font-size: 22px;
      color: #f5f5f5;
      padding: 12px 0;
      cursor: pointer;
      transition: all 0.25s ease;
      user-select: none;
    }

    #main li:hover {
      color: #bdbdbd;
      transform: translateX(6px);
    }

    .lt {
      text-decoration: line-through;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <ul id="main">
    <li>Apple</li>
    <li>Banana</li>
    <li>Orange</li>
    <li>Cherry</li>
    <li>Grapes</li>
  </ul>

  <script src="line.js"></script>
</body>
</html>
